<VirtualHost *:80>
        ServerName ${APACHE_HOST}
        ServerAlias www.neu.${BASE_DOMAIN}

        LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
        CustomLog /dev/stdout proxy

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/${DOCUMENT_ROOT}

        TransferLog /var/log/apache/${APACHE_HOST}-access.log
        ErrorLog /var/log/apache/${APACHE_HOST}-error.log
</VirtualHost>

<VirtualHost *:80>
        ServerName ${BASE_DOMAIN}

        LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
        CustomLog /dev/stdout proxy

        RedirectPermanent / "https://${APACHE_HOST}/"
</VirtualHost>

<VirtualHost *:80>
        ServerName neu.${BASE_DOMAIN}

        LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
        CustomLog /dev/stdout proxy

        RedirectPermanent / "https://www.neu.${BASE_DOMAIN}/"
</VirtualHost>

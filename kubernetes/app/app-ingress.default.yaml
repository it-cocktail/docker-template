apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: "{$PROJECTNAME}"
  name: "app-ingress"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "{$BASE_DOMAIN}"
      http:
        paths:
          - path: /
            backend:
              serviceName: "app"
              servicePort: 80
    - host: "www.{$BASE_DOMAIN}"
      http:
        paths:
          - path: /
            backend:
              serviceName: "app"
              servicePort: 80
